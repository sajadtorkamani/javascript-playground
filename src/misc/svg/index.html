<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SVG demo</title>
  </head>
  <body>
    <h1>SVG demo</h1>
    <svg style="border: 1px solid black">
      <rect
        x="20"
        y="20"
        width="50"
        height="50"
        fill="red"
        stroke="blue"
        stroke-width="10"
      />

      <rect
        x="50"
        y="60"
        width="50"
        height="50"
        fill="red"
        stroke="orange"
        stroke-width="10"
      />
    </svg>
  </body>
</html>
